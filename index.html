<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [authorized, setAuthorized] = useState(false);
            const [view, setView] = useState('home'); 
            const [examQuestions, setExamQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState({});
            const [examHistory, setExamHistory] = useState([]);
            
            const [mode, setMode] = useState('exam'); // exam, part, type
            const [selectedType, setSelectedType] = useState('');
            const [timeLeft, setTimeLeft] = useState(1800); 
            const [timerActive, setTimerActive] = useState(false);
            const [finalTimeTaken, setFinalTimeTaken] = useState(0);

            // íŒŒíŠ¸ë³„ ë¬¸í•­ ìˆ˜ ì •ë³´
            const partInfo = [
                { name: 'ê³µì‚¬ì¬ë£Œ', count: 75 },
                { name: 'ê´‘ì› ë° ì¡°ëª…ì„¤ê³„', count: 45 },
                { name: 'ì „ì—´', count: 45 },
                { name: 'ì „ê¸°í™”í•™', count: 43 },
                { name: 'ë°°ì „ì„ ê³µì‚¬', count: 40 },
                { name: 'ë¶„ë°°ì „ë°˜', count: 34 },
                { name: 'í”¼ë¢°ì„¤ë¹„', count: 34 },
                { name: 'ìë™ì œì–´ ë° ë°˜ë„ì²´ ì‘ìš©', count: 32 },
                { name: 'ì „ë™ê¸°', count: 26 },
                { name: 'ì „ê¸°ì² ë„', count: 24 },
                { name: 'ì¸¡ê´‘', count: 5 }
            ];

            useEffect(() => {
                const pw = prompt("ì ‘ì† ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
                if (pw === "1234") setAuthorized(true);
                else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); window.location.reload(); }
                const saved = localStorage.getItem('cbt_history_v6');
                if (saved) setExamHistory(JSON.parse(saved));
            }, []);

            useEffect(() => {
                let timer = null;
                if (timerActive && timeLeft > 0) {
                    timer = setInterval(() => { setTimeLeft(prev => prev - 1); }, 1000);
                } else if (timeLeft === 0 && timerActive) { submitExam(); }
                return () => clearInterval(timer);
            }, [timerActive, timeLeft]);

            useEffect(() => {
                const renderMath = () => {
                    if (window.katex) {
                        const elements = document.querySelectorAll('.math-render');
                        elements.forEach(el => {
                            let text = el.getAttribute('data-text') || el.innerText;
                            if (!el.getAttribute('data-text')) el.setAttribute('data-text', text);
                            try {
                                if (text.includes('$') || text.includes('\\')) {
                                    const cleanText = text.replace(/\$/g, '');
                                    el.innerHTML = katex.renderToString(cleanText, { throwOnError: false, strict: false });
                                }
                            } catch (e) {}
                        });
                    } else { setTimeout(renderMath, 100); }
                };
                const timer = setTimeout(renderMath, 100);
                return () => clearTimeout(timer);
            }, [view, currentIndex, examQuestions]);

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };

            const shuffle = (arr) => [...arr].sort(() => Math.random() - 0.5);

            const startStandardExam = () => {
                setMode('exam');
                const poolA = allQuestions.filter(q => q.type === 'A');
                const poolB = allQuestions.filter(q => q.type === 'B');
                const poolC = allQuestions.filter(q => q.type === 'C');
                const countA = Math.min(poolA.length, Math.floor(Math.random() * 3) + 8);
                const countC = Math.min(poolC.length, Math.floor(Math.random() * 4) + 2);
                const countB = 20 - countA - countC;
                const selA = shuffle(poolA).slice(0, countA);
                const selC = shuffle(poolC).slice(0, countC);
                const selB = shuffle(poolB).slice(0, Math.max(0, countB));
                prepareQuestions([...selA, ...selB, ...selC].slice(0, 20), true);
            };

            const startPartStudy = (partName) => {
                setMode('part');
                const partQuestions = allQuestions.filter(q => q.partName === partName);
                prepareQuestions(partQuestions, false);
            };

            const startTypeStudy = (type, count) => {
                setMode('type');
                const typePool = allQuestions.filter(q => q.type === type);
                const selected = count === 'all' ? shuffle(typePool) : shuffle(typePool).slice(0, count);
                prepareQuestions(selected, false);
            };

            const prepareQuestions = (questions, useTimer) => {
                const randomized = shuffle(questions).map(q => {
                    if (q.noShuffle) return { ...q };
                    const correctText = q.options[q.answer];
                    const shuffledOpts = shuffle(q.options);
                    return { ...q, options: shuffledOpts, answer: shuffledOpts.indexOf(correctText) };
                });
                setExamQuestions(randomized);
                setUserAnswers({});
                setCurrentIndex(0);
                if (useTimer) { setTimeLeft(1800); setTimerActive(true); } else { setTimerActive(false); }
                setView('play');
            };

            const submitExam = () => {
                setTimerActive(false);
                const timeTaken = mode === 'exam' ? 1800 - timeLeft : 0;
                setFinalTimeTaken(timeTaken);
                const correctCount = examQuestions.reduce((acc, q, idx) => acc + (userAnswers[idx] === q.answer ? 1 : 0), 0);
                const score = mode === 'exam' ? correctCount * 5 : 0;
                
                const newRecord = {
                    id: Date.now(),
                    date: new Date().toLocaleString(),
                    score,
                    correctCount,
                    totalCount: examQuestions.length,
                    mode,
                    questions: examQuestions,
                    answers: userAnswers,
                    timeTaken: timeTaken
                };
                const updated = [newRecord, ...examHistory];
                setExamHistory(updated);
                localStorage.setItem('cbt_history_v6', JSON.stringify(updated));
                setView('result');
            };

            if (!authorized) return null;

            if (view === 'home') return (

                    <button onClick={() => setView('ready')} class="w-full max-w-sm py-12 bg-blue-600 text-white text-2xl font-bold rounded-2xl shadow-xl hover:scale-105 transition">ê³µì‚¬ê¸°ì‚¬ ë¬¸ì œí’€ê¸°</button>
                    <div class="grid grid-cols-2 gap-4 w-full max-w-sm">
                        <button onClick={() => setView('partSelect')} class="py-6 bg-emerald-600 text-white rounded-xl shadow-md font-bold hover:bg-emerald-700">íŒŒíŠ¸ë³„ ê³µë¶€</button>
                        <button onClick={() => setView('typeSelect')} class="py-6 bg-orange-500 text-white rounded-xl shadow-md font-bold hover:bg-orange-600">ìœ í˜•ë³„ ê³µë¶€</button>

            if (view === 'partSelect') return (

                    <div class="flex flex-col items-center">
                        {partInfo.map(p => (

                                <span class="text-xs text-emerald-500 font-normal">ë¬¸í•­ ìˆ˜ : {p.count} ë¬¸í•­</span>
                            </button>
                        ))}
                    </div>
                    <button onClick={() => setView('home')} class="mt-8 w-full py-4 text-gray-400 font-bold hover:text-gray-600 transition">í™ˆìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
                </div>
            );

            if (view === 'typeSelect') return (
                <div class="max-w-md mx-auto py-20 px-6">
                    <h2 class="text-2xl font-bold mb-10 text-center">ìœ í˜•ë³„ ê³µë¶€í•˜ê¸°</h2>
                    <div class="space-y-4">
                        {['A', 'B', 'C'].map(t => (
                            <button key={t} onClick={() => { setSelectedType(t); setView('typeCountSelect'); }} 
                                class="w-full py-6 bg-white border-2 border-orange-100 text-orange-600 text-xl font-black rounded-2xl hover:bg-orange-50 transition">
                                {t} ìœ í˜• ë¬¸ì œ ëª¨ìŒ
                            </button>
                        ))}
                    </div>
                    <button onClick={() => setView('home')} class="mt-10 w-full py-4 text-gray-400 font-bold">ë’¤ë¡œ ê°€ê¸°</button>
                </div>
            );

            if (view === 'typeCountSelect') return (
                <div class="max-w-md mx-auto py-20 px-6 text-center">
                    <h2 class="text-xl font-bold mb-2">ìœ í˜•: <span class="text-orange-600 text-2xl">{selectedType}</span></h2>
                    <p class="text-gray-400 mb-10">ëª‡ ë¬¸í•­ì„ ê³µë¶€í•˜ì‹œê² ìŠµë‹ˆê¹Œ?</p>
                    <div class="grid grid-cols-2 gap-4">
                        {[20, 40, 60].map(c => (
                            <button key={c} onClick={() => startTypeStudy(selectedType, c)} class="py-5 bg-white border-2 border-gray-100 rounded-xl font-bold hover:border-orange-400">{c}ë¬¸í•­</button>
                        ))}
                        <button onClick={() => startTypeStudy(selectedType, 'all')} class="col-span-2 py-5 bg-orange-500 text-white rounded-xl font-bold shadow-lg">ì „ì²´ ë¬¸í•­</button>
                    </div>
                    <button onClick={() => setView('typeSelect')} class="mt-8 w-full py-4 text-gray-400 text-sm">ìœ í˜• ë‹¤ì‹œ ì„ íƒ</button>
                </div>
            );

            if (view === 'ready') return (

                    <div class="bg-white p-10 rounded-3xl shadow-2xl text-center border-4 border-blue-50 max-w-sm w-full mx-6">
                        <h2 class="text-2xl font-bold mb-4">ì •ì‹ ì‘ì‹œ ì•ˆë‚´</h2>
                        <p class="text-gray-500 mb-8 text-sm">ì œí•œ ì‹œê°„: 30ë¶„ (20ë¬¸í•­ ëœë¤)<br/>70ì  ì´ìƒ í•©ê²©</p>
                        <button onClick={startStandardExam} class="w-full py-5 bg-blue-600 text-white text-xl font-bold rounded-xl hover:bg-blue-700 transition">ì‹œí—˜ ì‹œì‘</button>
                        <button onClick={() => setView('home')} class="mt-4 text-gray-400 text-sm">ì·¨ì†Œ</button>
                    </div>

            );

            if (view === 'play') {
                const q = examQuestions[currentIndex];
                return (
                    <div class="max-w-3xl mx-auto py-6 px-4">

                            {mode === 'exam' && (
                                <span class={`px-4 py-1 rounded-full font-mono font-bold text-lg timer-badge`}>

                        <div class="bg-white rounded-2xl shadow-lg p-8">

                            {q.hasImage && (
                                <div class="img-container mb-8">
                                    <img src={`images/q${q.id}.png`} alt="ì´ë¯¸ì§€" />
                                </div>
                            )}
                            <div class="space-y-4">
                                {q.options.map((opt, i) => (
                                    <button key={i} onClick={() => setUserAnswers({...userAnswers, [currentIndex]: i})}
                                        class={`w-full p-5 text-left border-2 rounded-xl transition ${userAnswers[currentIndex] === i ? 'bg-blue-50 border-blue-400' : 'hover:bg-gray-50 border-gray-100'}`}>
                                        <span class="font-bold mr-3">{i+1}.</span>
                                        <span class="math-render" data-text={opt}>{opt}</span>
                                    </button>
                                ))}
                            </div>
                            <div class="flex justify-between mt-12 border-t pt-8">
                                {currentIndex > 0 && <button onClick={() => setCurrentIndex(currentIndex - 1)} class="px-6 py-3 bg-gray-200 rounded-lg font-bold">ì´ì „</button>}
                                <div class="flex-1"></div>
                                {currentIndex < examQuestions.length - 1 ? 
                                    <button onClick={() => setCurrentIndex(currentIndex + 1)} class="px-8 py-3 bg-blue-600 text-white rounded-lg font-bold">ë‹¤ìŒ</button> :
                                    <button onClick={submitExam} class="px-10 py-3 bg-red-600 text-white rounded-lg font-bold">ì œì¶œí•˜ê¸°</button>
                                }
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'result') {
                const correctCount = examQuestions.reduce((acc, q, idx) => acc + (userAnswers[idx] === q.answer ? 1 : 0), 0);
                const score = mode === 'exam' ? Math.round((correctCount / examQuestions.length) * 100) : 0;
                const isPass = score >= 70;
                return (
                    <div class="max-w-4xl mx-auto py-10 px-4">
                        <div class={`bg-white rounded-2xl shadow p-10 mb-8 text-center border-t-8 ${mode === 'exam' ? (isPass ? 'border-green-500' : 'border-red-500') : 'border-blue-500'}`}>
                            {mode === 'exam' ? (
                                <h1 class="text-4xl font-black mb-2"><span class={isPass ? 'text-green-600' : 'text-red-600'}>{score}ì </span></h1>
                            ) : (
                                <h1 class="text-3xl font-black mb-2 text-blue-800">ì±„ì  ê²°ê³¼ : {correctCount} / {examQuestions.length}</h1>
                            )}
                            {mode === 'exam' && <div class="text-gray-500 font-bold mb-4 italic text-sm">ì†Œìš” ì‹œê°„: {formatTime(finalTimeTaken)}</div>}
                            <div class={`text-xl font-bold mb-8 ${mode === 'exam' ? (isPass ? 'text-green-500' : 'text-red-500') : 'text-blue-500'}`}>
                                {mode === 'exam' ? (isPass ? 'í•©ê²©ì…ë‹ˆë‹¤! ğŸ‰' : 'ë¶ˆí•©ê²©ì…ë‹ˆë‹¤. (70ì  ê¸°ì¤€)') : 'ê³ ìƒí•˜ì…¨ìŠµë‹ˆë‹¤! ì˜¤ë‹µì„ í™•ì¸í•´ë³´ì„¸ìš”.'}
                            </div>
                            <button onClick={() => setView('home')} class="px-10 py-3 bg-black text-white rounded-xl font-bold">í™ˆìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
                        </div>
                        <div class="space-y-8">
                            {examQuestions.map((q, idx) => {
                                const isCorrect = userAnswers[idx] === q.answer;
                                return (
                                    <div key={idx} class={`bg-white rounded-xl shadow p-8 border-l-8 ${isCorrect ? 'border-green-500' : 'border-red-500'}`}>
                                        <div class="flex items-start mb-6">
                                            <span class={`circle-num ${isCorrect ? 'border-green-500 text-green-500' : 'border-red-500 text-red-500'}`}>{idx + 1}</span>
                                            <div class="flex-1">
                                                <div class="text-xs text-blue-600 font-bold mb-1">[{q.partName}] [ìœ í˜•: {q.type}]</div>
                                                <div class="math-render text-lg font-bold" data-text={q.question}>{q.question}</div>
                                            </div>
                                        </div>
                                        {q.hasImage && <div class="img-container mb-6"><img src={`images/q${q.id}.png`} /></div>}
                                        <div class="grid gap-2 mb-6">
                                            {q.options.map((opt, i) => {
                                                let st = "bg-gray-50 border-gray-100";
                                                if (i === q.answer) st = "bg-green-100 border-green-500 text-green-800 font-bold";
                                                else if (i === userAnswers[idx] && !isCorrect) st = "bg-red-100 border-red-500 text-red-800";
                                                return <div key={i} class={`p-4 border-2 rounded-lg ${st}`}><span class="math-render" data-text={`${i+1}. ${opt}`}>{i+1}. {opt}</span></div>;
                                            })}
                                        </div>
                                        <div class="bg-blue-50 p-6 rounded-xl text-blue-800 border border-blue-100 text-sm">
                                            <div class="font-bold mb-1 text-blue-900">í•´ì„¤</div>
                                            <div class="math-render" data-text={q.explanation}>{q.explanation}</div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            }

            if (view === 'history') return (
                <div class="max-w-2xl mx-auto py-10 px-4">
                    <div class="bg-white rounded-2xl shadow p-8">
                        <h2 class="text-2xl font-bold mb-8 border-b pb-4 text-center">ì „ì²´ í•™ìŠµ ë° ì‘ì‹œ ê¸°ë¡</h2>
                        {examHistory.length === 0 ? <p class="text-gray-400 py-20 text-center">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p> : 
                            <div class="space-y-6">
                                {examHistory.map((rec, i) => (
                                    <div key={rec.id} class="p-5 border-2 rounded-2xl bg-gray-50">
                                        <div class="flex justify-between items-start mb-4">
                                            <div>
                                                <div class="text-xs text-gray-400 mb-1">{rec.date} <span class="bg-gray-200 text-gray-600 px-2 py-0.5 rounded ml-2 font-bold">{rec.mode === 'exam' ? 'ì •ê¸°ì‹œí—˜' : (rec.mode === 'part' ? 'íŒŒíŠ¸ê³µë¶€' : 'ìœ í˜•ê³µë¶€')}</span></div>
                                                <div class={`text-2xl font-black ${rec.mode === 'exam' ? (rec.score >= 70 ? 'text-green-600' : 'text-red-600') : 'text-blue-700'}`}>
                                                    {rec.mode === 'exam' ? `${rec.score}ì ` : `${rec.correctCount} / ${rec.totalCount}`}
                                                </div>
                                                {rec.mode === 'exam' && <div class="text-xs font-bold text-gray-500 mt-1 italic">ì‹œê°„: {formatTime(rec.timeTaken)}</div>}
                                            </div>
                                            {rec.mode === 'exam' && (
                                                <div class={`px-3 py-1 rounded-full text-xs font-bold ${rec.score >= 70 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                    {rec.score >= 70 ? 'í•©ê²©' : 'ë¶ˆí•©ê²©'}
                                                </div>
                                            )}
                                        </div>
                                        <div class="flex gap-2">
                                            <button onClick={() => { setMode(rec.mode); setExamQuestions(rec.questions); setUserAnswers(rec.answers); setFinalTimeTaken(rec.timeTaken || 0); setView('result'); }} class="flex-1 py-3 bg-white border border-gray-300 rounded-lg font-bold text-xs">ê²°ê³¼ë³´ê¸°</button>
                                            <button onClick={() => { setMode(rec.mode); setExamQuestions(rec.questions); setUserAnswers({}); setCurrentIndex(0); setTimeLeft(1800); setTimerActive(rec.mode === 'exam'); setView('play'); }} class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold text-xs">ì¬ì‘ì‹œ</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        }
                        <button onClick={() => setView('home')} class="mt-10 w-full py-4 bg-gray-800 text-white rounded-xl font-bold">í™ˆìœ¼ë¡œ ê°€ê¸°</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
