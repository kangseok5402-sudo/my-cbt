<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì „ê¸°ê³µì‚¬ê¸°ì‚¬ CBT</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="questions.js"></script>
    <style>
        .math-render { line-height: 1.6; }
        .overlay { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .circle-num {
            display: inline-flex; align-items: center; justify-content: center;
            width: 34px; height: 34px; border-radius: 50%; border: 2px solid;
            font-weight: bold; margin-right: 12px;
        }
        .img-container {
            width: 100%; max-height: 60vh; overflow: auto;
            border: 1px solid #e5e7eb; border-radius: 0.75rem;
            background-color: white; display: flex; justify-content: center; align-items: center; margin-bottom: 1.5rem;
        }
        .img-container img { max-width: 100%; height: auto; display: block; }
        .timer-badge { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [authorized, setAuthorized] = useState(false);
            const [view, setView] = useState('home');
            const [examQuestions, setExamQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState({});
            const [examHistory, setExamHistory] = useState([]);
            
            // --- íƒ€ì´ë¨¸ ê´€ë ¨ ìƒíƒœ ---
            const [timeLeft, setTimeLeft] = useState(1800); // 30ë¶„ (1800ì´ˆ)
            const [timerActive, setTimerActive] = useState(false);
            const [finalTimeTaken, setFinalTimeTaken] = useState(0);

            useEffect(() => {
                const pw = prompt("ì ‘ì† ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
                if (pw === "1234") setAuthorized(true);
                else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); window.location.reload(); }
                const saved = localStorage.getItem('cbt_history_v5'); // ë²„ì „ ì—…ë°ì´íŠ¸
                if (saved) setExamHistory(JSON.parse(saved));
            }, []);

            // íƒ€ì´ë¨¸ ë¡œì§
            useEffect(() => {
                let timer = null;
                if (timerActive && timeLeft > 0) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0 && timerActive) {
                    submitExam(); // ì‹œê°„ ì´ˆê³¼ ì‹œ ìë™ ì œì¶œ
                }
                return () => clearInterval(timer);
            }, [timerActive, timeLeft]);

            useEffect(() => {
                const renderMath = () => {
                    if (window.katex) {
                        const elements = document.querySelectorAll('.math-render');
                        elements.forEach(el => {
                            let text = el.getAttribute('data-text') || el.innerText;
                            if (!el.getAttribute('data-text')) el.setAttribute('data-text', text);
                            try {
                                if (text.includes('$') || text.includes('\\')) {
                                    const cleanText = text.replace(/\$/g, '');
                                    el.innerHTML = katex.renderToString(cleanText, { throwOnError: false, strict: false });
                                }
                            } catch (e) {}
                        });
                    } else { setTimeout(renderMath, 100); }
                };
                const timer = setTimeout(renderMath, 100);
                return () => clearTimeout(timer);
            }, [view, currentIndex, examQuestions]);

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };

            const startExam = () => {
                const shuffle = (arr) => [...arr].sort(() => Math.random() - 0.5);
                const poolA = allQuestions.filter(q => q.type === 'A');
                const poolB = allQuestions.filter(q => q.type === 'B');
                const poolC = allQuestions.filter(q => q.type === 'C');
                const countA = Math.min(poolA.length, Math.floor(Math.random() * 3) + 8);
                const countC = Math.min(poolC.length, Math.floor(Math.random() * 4) + 2);
                const countB = 20 - countA - countC;

                const selA = shuffle(poolA).slice(0, countA);
                const selC = shuffle(poolC).slice(0, countC);
                const selB = shuffle(poolB).slice(0, Math.max(0, countB));

                let final = shuffle([...selA, ...selB, ...selC]).slice(0, 20);
                if (final.length < 20) {
                    const extra = shuffle(allQuestions.filter(q => !final.find(f => f.id === q.id))).slice(0, 20 - final.length);
                    final = [...final, ...extra];
                }

                const randomized = final.map(q => {
                    if (q.noShuffle) return { ...q };
                    const correctText = q.options[q.answer];
                    const shuffledOpts = shuffle(q.options);
                    return { ...q, options: shuffledOpts, answer: shuffledOpts.indexOf(correctText) };
                });

                setExamQuestions(randomized);
                setUserAnswers({});
                setCurrentIndex(0);
                setTimeLeft(1800); // ì‹œê°„ ì´ˆê¸°í™”
                setTimerActive(true);
                setView('play');
            };

            const submitExam = () => {
                setTimerActive(false);
                const timeTaken = 1800 - timeLeft;
                setFinalTimeTaken(timeTaken);

                const correctCount = examQuestions.reduce((acc, q, idx) => acc + (userAnswers[idx] === q.answer ? 1 : 0), 0);
                const score = correctCount * 5;
                
                // --- í™•ì¥ëœ ê¸°ë¡ ì €ì¥ ---
                const newRecord = {
                    id: Date.now(),
                    date: new Date().toLocaleString(),
                    score,
                    questions: examQuestions, // ë¬¸ì œ ì„¸íŠ¸ ì €ì¥
                    answers: userAnswers,     // ì‚¬ìš©ì ë‹µì•ˆ ì €ì¥
                    timeTaken: timeTaken      // ê±¸ë¦° ì‹œê°„ ì €ì¥
                };

                const updated = [newRecord, ...examHistory];
                setExamHistory(updated);
                localStorage.setItem('cbt_history_v5', JSON.stringify(updated));
                setView('result');
            };

            // ê¸°ë¡ í™•ì¸ì—ì„œ ê²°ê³¼ë³´ê¸°
            const viewPastResult = (record) => {
                setExamQuestions(record.questions);
                setUserAnswers(record.answers);
                setFinalTimeTaken(record.timeTaken);
                setView('result');
            };

            // ê¸°ë¡ í™•ì¸ì—ì„œ ì¬ì‘ì‹œ
            const retakeExam = (record) => {
                setExamQuestions(record.questions); // ê°™ì€ ë¬¸ì œ ì„¸íŠ¸ ì‚¬ìš©
                setUserAnswers({});
                setCurrentIndex(0);
                setTimeLeft(1800);
                setTimerActive(true);
                setView('play');
            };

            if (!authorized) return null;

            if (view === 'home') return (
                <div class="flex flex-col items-center justify-center min-h-screen gap-6 p-6">
                    <h1 class="text-3xl font-black text-blue-900 mb-4">ì „ê¸°ê³µì‚¬ê¸°ì‚¬ CBT</h1>
                    <button onClick={() => setView('ready')} class="w-full max-w-sm py-12 bg-blue-600 text-white text-2xl font-bold rounded-2xl shadow-xl hover:scale-105 transition">ê³µì‚¬ê¸°ì‚¬ ë¬¸ì œí’€ê¸°</button>
                    <div class="flex gap-4 w-full max-w-sm">
                        <button class="flex-1 py-6 bg-gray-700 text-white rounded-xl shadow-md font-bold">íŒŒíŠ¸ë³„ ê³µë¶€</button>
                        <button onClick={() => setView('history')} class="flex-1 py-6 bg-gray-700 text-white rounded-xl shadow-md font-bold">ì‘ì‹œ ê¸°ë¡</button>
                    </div>
                </div>
            );

            if (view === 'ready') return (
                <div class="relative min-h-screen flex items-center justify-center overlay">
                    <div class="bg-white p-10 rounded-3xl shadow-2xl text-center border-4 border-blue-50 max-w-sm w-full mx-6">
                        <h2 class="text-2xl font-bold mb-4">ì‘ì‹œ ì•ˆë‚´</h2>
                        <p class="text-gray-500 mb-8 text-sm">ì œí•œ ì‹œê°„: 30ë¶„ (20ë¬¸í•­)<br/>70ì  ì´ìƒ í•©ê²©</p>
                        <button onClick={startExam} class="w-full py-5 bg-black text-white text-xl font-bold rounded-xl hover:bg-gray-800 transition">ì‘ì‹œ ì‹œì‘</button>
                    </div>
                </div>
            );

            if (view === 'play') {
                const q = examQuestions[currentIndex];
                return (
                    <div class="max-w-3xl mx-auto py-6 px-4">
                        {/* í—¤ë”: íƒ€ì´ë¨¸ ê³ ì • */}
                        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm sticky top-2 z-50">
                            <span class="font-bold text-gray-400 text-sm">ë¬¸ì œ {currentIndex + 1} / 20</span>
                            <span class={`px-4 py-1 rounded-full font-mono font-bold text-lg timer-badge`}>
                                {formatTime(timeLeft)}
                            </span>
                        </div>

                        <div class="bg-white rounded-2xl shadow-lg p-8">
                            <div class="math-render text-xl font-bold mb-6" data-text={q.question}>{q.question}</div>
                            {q.hasImage && (
                                <div class="img-container mb-8">
                                    <img src={`images/q${q.id}.png`} alt="ì´ë¯¸ì§€" onError={(e) => e.target.style.display='none'} />
                                </div>
                            )}
                            <div class="space-y-4">
                                {q.options.map((opt, i) => (
                                    <button key={i} onClick={() => setUserAnswers({...userAnswers, [currentIndex]: i})}
                                        class={`w-full p-5 text-left border-2 rounded-xl transition ${userAnswers[currentIndex] === i ? 'bg-blue-50 border-blue-400' : 'hover:bg-gray-50 border-gray-100'}`}>
                                        <span class="font-bold mr-3">{i+1}.</span>
                                        <span class="math-render" data-text={opt}>{opt}</span>
                                    </button>
                                ))}
                            </div>
                            <div class="flex justify-between mt-12 border-t pt-8">
                                {currentIndex > 0 && <button onClick={() => setCurrentIndex(currentIndex - 1)} class="px-6 py-3 bg-gray-200 rounded-lg font-bold text-sm">ì´ì „</button>}
                                <div class="flex-1"></div>
                                {currentIndex < 19 ? <button onClick={() => setCurrentIndex(currentIndex + 1)} class="px-8 py-3 bg-blue-600 text-white rounded-lg font-bold text-sm">ë‹¤ìŒ</button> :
                                <button onClick={submitExam} class="px-10 py-3 bg-red-600 text-white rounded-lg font-bold text-sm">ì œì¶œí•˜ê¸°</button>}
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'result') {
                const score = examQuestions.reduce((acc, q, idx) => acc + (userAnswers[idx] === q.answer ? 5 : 0), 0);
                const isPass = score >= 70;
                return (
                    <div class="max-w-4xl mx-auto py-10 px-4">
                        <div class={`bg-white rounded-2xl shadow p-10 mb-8 text-center border-t-8 ${isPass ? 'border-green-500' : 'border-red-500'}`}>
                            <h1 class="text-4xl font-black mb-2"><span class={isPass ? 'text-green-600' : 'text-red-600'}>{score}ì </span></h1>
                            <div class="text-gray-500 font-bold mb-4 italic text-sm">ì†Œìš” ì‹œê°„: {formatTime(finalTimeTaken)}</div>
                            <div class={`text-xl font-bold mb-8 ${isPass ? 'text-green-500' : 'text-red-500'}`}>{isPass ? 'ì¶•í•˜í•©ë‹ˆë‹¤! í•©ê²©ì…ë‹ˆë‹¤. ğŸ‰' : 'ë¶ˆí•©ê²©ì…ë‹ˆë‹¤. (70ì  ê¸°ì¤€)'}</div>
                            <button onClick={() => setView('home')} class="px-10 py-3 bg-black text-white rounded-xl font-bold">í™ˆìœ¼ë¡œ</button>
                        </div>
                        <div class="space-y-8">
                            {examQuestions.map((q, idx) => {
                                const isCorrect = userAnswers[idx] === q.answer;
                                return (
                                    <div key={idx} class={`bg-white rounded-xl shadow p-8 border-l-8 ${isCorrect ? 'border-green-500' : 'border-red-500'}`}>
                                        <div class="flex items-start mb-6">
                                            <span class={`circle-num ${isCorrect ? 'border-green-500 text-green-500' : 'border-red-500 text-red-500'}`}>{idx + 1}</span>
                                            <div class="flex-1">
                                                <div class="text-xs text-blue-600 font-bold mb-1">[{q.partName}] [ìœ í˜•: {q.type}]</div>
                                                <div class="math-render text-lg font-bold" data-text={q.question}>{q.question}</div>
                                            </div>
                                        </div>
                                        {q.hasImage && <div class="img-container mb-6"><img src={`images/q${q.id}.png`} /></div>}
                                        <div class="grid gap-2 mb-6">
                                            {q.options.map((opt, i) => {
                                                let st = "bg-gray-50 border-gray-100";
                                                if (i === q.answer) st = "bg-green-100 border-green-500 text-green-800 font-bold";
                                                else if (i === userAnswers[idx] && !isCorrect) st = "bg-red-100 border-red-500 text-red-800";
                                                return <div key={i} class={`p-4 border-2 rounded-lg ${st}`}><span class="math-render" data-text={`${i+1}. ${opt}`}>{i+1}. {opt}</span></div>;
                                            })}
                                        </div>
                                        <div class="bg-blue-50 p-6 rounded-xl text-blue-800 border border-blue-100 text-sm">
                                            <div class="font-bold mb-1 text-blue-900">í•´ì„¤</div>
                                            <div class="math-render" data-text={q.explanation}>{q.explanation}</div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            }

            if (view === 'history') return (
                <div class="max-w-2xl mx-auto py-10 px-4">
                    <div class="bg-white rounded-2xl shadow p-8">
                        <h2 class="text-2xl font-bold mb-8 border-b pb-4">ì‘ì‹œ ë‚´ì—­</h2>
                        {examHistory.length === 0 ? <p class="text-gray-400 py-20 text-center">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p> : 
                            <div class="space-y-6">
                                {examHistory.map((rec, i) => (
                                    <div key={rec.id} class="p-5 border-2 rounded-2xl bg-gray-50">
                                        <div class="flex justify-between items-start mb-4">
                                            <div>
                                                <div class="text-xs text-gray-400 mb-1">{rec.date}</div>
                                                <div class={`text-2xl font-black ${rec.score >= 70 ? 'text-green-600' : 'text-red-600'}`}>{rec.score}ì </div>
                                                <div class="text-xs font-bold text-gray-500 mt-1 italic">ì‹œê°„: {formatTime(rec.timeTaken)}</div>
                                            </div>
                                            <div class={`px-3 py-1 rounded-full text-xs font-bold ${rec.score >= 70 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                {rec.score >= 70 ? 'í•©ê²©' : 'ë¶ˆí•©ê²©'}
                                            </div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onClick={() => viewPastResult(rec)} class="flex-1 py-3 bg-white border border-gray-300 rounded-lg font-bold text-xs hover:bg-gray-100 transition">ê²°ê³¼ë³´ê¸°</button>
                                            <button onClick={() => retakeExam(rec)} class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold text-xs hover:bg-blue-700 transition">ì¬ì‘ì‹œí•˜ê¸°</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        }
                        <button onClick={() => setView('home')} class="mt-10 w-full py-4 bg-gray-800 text-white rounded-xl font-bold">í™ˆìœ¼ë¡œ ê°€ê¸°</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
